{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'css/main_page.css' %}">
    <title>Список людей</title>
</head>
<body>
    <div class="box_title">
        <h1>Список людей</h1>
    </div>
    <div class="box_content">
        {% for order, man, job, phone in list_people %}
        <div class="block_content">
            <div class="order">{{ order }}</div>
            <div class="name">{{ man }}</div>
            <div class="job">{{ job }}</div>
            <div class="phone">{{ phone }}</div>
        </div>
        {% endfor %}
    </div>
    <div class="final">
        <h2>Можете изменять значение <a href="?count=100">?count=100</a></h2>
    </div>
</body>
</html>
